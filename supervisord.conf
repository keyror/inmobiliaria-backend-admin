[supervisord]
nodaemon=true
user=www
logfile=/var/log/supervisor/supervisord.log
pidfile=/etc/supervisor/supervisord.pid
childlogdir=/var/log/supervisor

[program:php-fpm]
command=php-fpm
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/php-fpm.err.log
stdout_logfile=/var/log/supervisor/php-fpm.out.log

[program:laravel-scheduler]
user=www
command=php /var/www/html/artisan schedule:run --verbose --no-interaction
autostart=true
autorestart=true
startretries=3
numprocs=1
process_name=%(program_name)s_%(process_num)02d
stderr_logfile=/var/log/supervisor/scheduler.err.log
stdout_logfile=/var/log/supervisor/scheduler.out.log

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock
