server {
   listen 80;
   server_name inmobiliaria.test;
   #listen 443 ssl;

   # Certificados SSL
   #ssl_certificate /etc/nginx/certificates/star_idartes_gov_co.crt;
   #ssl_certificate_key /etc/nginx/certificates/star_idartes_gov_co.key;
   #ssl_trusted_certificate /etc/nginx/certificates/DigiCertCA.crt;

   #ssl_protocols TLSv1.2 TLSv1.3;
   #ssl_ciphers HIGH:!aNULL:!MD5;

  index index.php index.html;
  error_log  /var/log/nginx/error.log;
  access_log /var/log/nginx/access.log;
  root /var/www/html/public;

  location / {
      proxy_pass http://frontend;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
  }

  location /api {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
  }

   location ^~ /storage/ {
       alias /var/www/html/public/storage/;
       try_files $uri $uri/ =404;
   }

  # Nginx Pass requests to PHP-FPM
  location ~ \.php$ {
      #try_files $uri =404;
      fastcgi_split_path_info ^(.+\.php)(/.+)$;
      fastcgi_pass backend;
      fastcgi_index index.php;
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_param PATH_INFO $fastcgi_path_info;
  }
}
